<!DOCTYPE html>
<html>
<head>
  <title> Course Creation </title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="courseCreation.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Didact+Gothic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Vibur" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
  <h3> <i class="fas fa-plus"></i> Course Creation </h3>
        <hr>
  <div class = "container">
    <div id = "contact">
    <section class = ="section"> 
          <!-- will display the success or error message -->
          <div class = "messages"></div>
          <div class = "row">
            <div class = "col-md-6 mx-auto">
              <form action="https://wikipedia.org">
              <!-- Name form -->
              <div class = "form-group">
                  <label for="subject"><b> * Course: <b></label>
                  <input type="text" id="subject" name="subject" placeholder=" CS2150" required>
          
              </div>

              <div class = "form-group">
                  <label for = "professor"><b> * Instructor: </b></label>
                  <input type = "text" id = "professor" name="professor" placeholder=" Smith, John" required>
              </div>

              <div class = "form-group">
                  <label for = "professor"><b> * Instructor Email: </b></label>
                  <input type = "text" id = "professor" name="professor" placeholder="jsmith@virginia.edu" required>
              </div>

              <div class = "form-group">
                  <label for = "number"><b> Room (optional): </b></label>
                  <select name="mydropdown">
                    <option value="Milk">301</option>
                    <option value="Cheese">309</option>
                    <option value="Bread">453</option>
                  </select>
              </div>

              <div class = "form-group">
                  <label for = "time"><b> Schedule (optional): </b></label>
                  <input type = "text" id = "email" name="email" placeholder=" 1:00 - 1:50 PM">
              </div>

              <div class = "form-group">
                <label for = "day"><b> Select all days this class meets (optional): </b></label> <br>

                <input type="checkbox">
                <label id = "day"> Monday </label>
                

                <input type="checkbox">
                <label id = "day">Tuesday</label>
                

                <input type="checkbox">
                <label id = "day">Wednesday </label>
                

                <input type="checkbox">
                <label id = "day"> Thursday </label>
                
                
                <input type="checkbox">
                <label id = "day"> Friday </label>
                

                <input type="submit" value="submit">

                </form>


            </div>

</body>
</html>
